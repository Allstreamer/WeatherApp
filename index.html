<!DOCTYPE html> <!-- https://developer.mozilla.org/en-US/docs/Glossary/Doctype -->
<html lang="en"> <!-- HTML Content Tag with language specified -->
<head>
	<!-- Character Encoding that the html document uses -->
	<meta charset="UTF-8">

	<!-- Compatibility Stuff -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Weather Now</title>

	<!-- Skeleton CSS Normalize -->
	<link rel="stylesheet" href="normalize.css">

	<!-- JQuerry Used for JSON API Querring and Element selection -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="form_style.css">
	<link rel="stylesheet" href="style.css">

	<!-- Custom JS -->
	<script defer src="./index.js"></script>

</head>
<body>
	<!-- Main Content card containing weather info -->
	<div class="card-view">
		<div class="flex">
			<!-- Location input -->
			<div class="form_group field">
				<input 
					type="input" 
					class="form_field" 
					placeholder="lat" 
					name="lat"
					id="name"
					required
				/>
				<label 
					for="lat"
					class="form_label"
				>Latitude</label>
			</div>
			<div class="form_group field">
				<input 
					type="input" 
					class="form_field" 
					placeholder="lon" 
					name="lon"
					id="name"
					required
				/>
				<label
					for="lon"
					class="form_label"
				>Longitude</label>
			</div>
		</div>
		<div class="temp">
			<div class="current_temp" id="temp">10 C°</div>
			<div class="top_bottom">
				<div class="max_temp" id="maxtemp">14.0 C°<div>↑</div></div>
				<div class="min_temp" id="mintemp">3.0 C°<div>↓</div></div>
			</div>
		</div>
		<div class="location" id="location"></div>
		<div class="bottom">
			<div class="humidity">
				<span class="material-icons">cloud</span>
				90%
			</div>
			<div class="wind_speed">
				<span class="material-icons">air</span>
				10.0 km/h
			</div>
		</div>
	</div>
</body>
</html>
